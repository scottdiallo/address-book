<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="hero-title">Address Book </br> For Developers</p>
    <div class="container">

        <div class="addSign">+</div>

        <form class="contactDetails">

            <p class="firstNameE">First Name:</p>
            <input class="firstName" type="text" placeholder="First name">
            </br>
            <p class="focusEvent">Last Name:</p>
            <input class="lastName" type="text" placeholder="Last name">
            </br>
            <p class="focusEvent">Phone Number:</p>

            <input class="phoneNbr" type="number" placeholder="Phone">
            </br>
            <p class="focusEvent">E-mail:</p>

            <input class="email" type="email" placeholder="Email">
            </br>
            <p class="focusEvent">github Url:</p>

            <input class="gitHub" type="text" placeholder="Github link">
            </br>
            <p class="focusEvent">Location:</p>

            <input class="location" type="text" placeholder="Location i.e. Fresno, CA">
            </br>
            <!--user must add profile pict-->

            <input type="file" required="required">
            <!--user must add profile pict-->
            </br>
            </br>
            <button class="saveBtn">Save</button>
        </form>




    </div>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
