<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="hero-title">Address Book </br> For Developers</p>
    <div class="container">

        <div class="addSign">+</div>

        <form class="contactDetails">

            <p class="firstNameE formAttr">First Name:</p>
            <input class="firstName" type="text" name="username" required value="san ffancisco">
            </br>
            <p class="lastNameE formAttr">Last Name:</p>
            <input class="lastName" type="text" name="username" required value="san ffancisco">
            </br>
            <p class="phoneNumberE formAttr">Phone Number:</p>

            <input class="phoneNbr" type="number" value="443333">
            </br>
            <p class="emailE formAttr">E-mail:</p>

            <input class="email" type="email" value="sanffancisco@aol.com">
            </br>
            <p class="gitHubE formAttr">Github Url:</p>

            <input class="gitHub" type="url" name="username" required value="http://www.scott.com">
            </br>
            <p class="locationE formAttr">Location:</p>

            <input class="location" type="text" value="san ffancisco">
            </br>
            <!--user must add profile pict-->

            <!--
            <input type="file" required="required"> user must add profile pict
-->
            </br>
            </br>
            <button type="submit" class="saveBtn">Save</button>
        </form>
        <div id="displayContact">My Contacts</div>
        <ul class="listOfContact"></ul>


    </div>
